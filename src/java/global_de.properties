global.iestheory=Interview Entwicklung System ist ein Prozess der Auswahl erforderlich Kandidaten f\u00fcr eine zu besetzende Position und die Auswahl der Kandidaten, die die Anforderungen der Organisation zu erf\u00fcllen
global.generic=Es ist Generische System-
global.generictheory=Dieses System kann in Branchen wie Herstellung, Chemie, Maschinenbau, Elektrotechnik, jede Bildungseinrichtung , Schulungszentrum , Krankenhaus-Systeme , und Regierungsorganisationen umgesetzt werden
global.mainobjective=Das Hauptziel
global.mainobjectivetheory=Das Hauptziel des "Interview Entwicklung System" ist es, die Manager ( HR) in den Prozess der Rekrutierung neuer Kandidaten f\u00fcr das Unternehmen zu helfen. Dieses Interview Entwicklung System wird in erster Linie f\u00fcr die Entsendung und Verwaltung von offenen Stellen zu konzentrieren
global.mainfocus=Die Schwerpunkte
global.mainfocustheory=Dieses Interview Entwicklung System wird in erster Linie auf die Entsendung und Verwaltung von offenen Stellen 
global.conducting=Die Durchf\u00fchrung einer Interview beinhaltet verschiedene Phasen von Job - \u00d6ffnung f\u00fcr die Einstellung f\u00fcr jede Art der Organisation. Interview Prozess sollte schall verwaltet werden , transparent und schnell.
global.bigtheory=Interview Entwicklung System ist ein Prozess der Auswahl erforderlich Kandidaten f\u00fcr eine zu besetzende Position und die Auswahl der Kandidaten, die die Anforderungen der Organisation zu erf\u00fcllen; damit die Auswahl ist eine strategische Funktion f\u00fcr die menschliche Ressource ( HR) . Personalmanagement umfasst verschiedene Aufgaben , vor allem die Auswahl gew\u00fcnschten Kandidaten, die das Unternehmen braucht , so dass dieses System wird das Unternehmen in der Auswahl der besten Bewerber , die erforderlichen bei der Verwirklichung ihrer Ziele helfen k\u00f6nnte helfen. Recruitment ist sehr systematischen Prozess der Generierung einen Pool von qualifizierten Bewerber f\u00fcr die Organisation Job. Auswahl und Einstellung ist ein sehr wichtiger Prozess f\u00fcr ein Unternehmen.
